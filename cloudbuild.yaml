steps:
- name: 'oracle/graalvm-ce:1.0.0-rc15'
  entrypoint: 'bash'
  env:
  - 'GRAALVM_HOME=/opt/graalvm-ce-1.0.0-rc15'
  args: ['mvnw', 'package', '-Pnative']
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-f', 'src/main/docker/Dockerfile.native', '-t', 'gcr.io/$PROJECT_ID/quarkus-tutorial', '.' ]
- name: 'gcr.io/cloud-builders/kubectl'
  args:
  - set
  - image
  - deployment
  - test
  - quarkus-tutorial-sha256=gcr.io/$PROJECT_ID/quarkus-tutorial:latest
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=europe-west1-b'
  - 'CLOUDSDK_CONTAINER_CLUSTER=standard-cluster-1'
images:
- 'gcr.io/$PROJECT_ID/quarkus-tutorial'